<body>
    <!--barre de naviguation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand disabled" href="#">Blogdev</a>

                <form class="d-flex">

            </div>
        </div>

    <br>
    <!--construction du formulaire de contact-->
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputtext" class="form-label">NOM</label>
            <input type="text" class="form-control" id="inputtext">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">La demande concerne</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        INTERNET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        COMMUNICATION
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3"
                        disabled>
                    <label class="form-check-label" for="gridRadios3">
                        GRAPHISME
                    </label>
                </div>
            </div>
        </fieldset>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Description de votre demande</label>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    accepter les conditions
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-outline-primary">Envoyer</button>
        </div>
    </form>
